{% extends 'base.html' %}
{% block sub_content %}
{% if blogs %}
    {% for blog in blogs %}
    <h3><a href="/blogs/{{ blog[0] }}">{{ blog[1] }}</a></h3>
    <h5>Written by {{ blog[2] }}</h5>

    <hr>
    {% endfor %}
{% else %}
    <h3>No blogs have been written yet</h3>
{% endif %}
{% endblock %}
