{% extends 'base.html' %}
{% block sub_content %}
    {% if my_blogs %}
        <table cellpadding="5">
            {% for my_blog in my_blogs %}
            <tr>
                <td style="padding: 0 15px;"><h3><a href="/blogs/{{ my_blog[0] }}">{{ my_blog[1] }}</a></h3></td>
                <td style="padding: 0 15px;"><h3><a href="/edit-blog/{{ my_blog[0] }}" class="btn btn-primary">Edit</a></h3></td>
                <td style="padding: 0 15px;"><h3><a href="/delete-blog/{{ my_blog[0] }}" class="btn btn-danger">Delete</a></h3></td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <h3>No blogs have been written yet</h3>
    {% endif %}
{% endblock %}
